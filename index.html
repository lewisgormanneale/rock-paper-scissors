<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header" class="window">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <div id="start-screen">
            <div id="game-start-window" class="window">
                <p>First to score 5 points wins!</p>
                <button id="start-button">Start Game</button>
            </div>
        </div>
        <div id="game-screen" class="invisible">
            <div id="scoreboard" class="window">
                <div id="player-score-message">Player Score = 0</div>
                <div id="computer-score-message">Computer Score = 0</div>
                <div>Last Round Result: <span id="last-round-result"></span></div>
            </div>
            <div id="buttons" class="window">
                <button id="rock-button" class="button">
                    <img src="images/rock.png" class="button-image">
                </button>
                <button id="paper-button" class="button">
                    <img src="images/paper.png" class="button-image">
                </button>
                <button id="scissors-button" class="button">
                    <img src="images/scissors.png" class="button-image">
                </button>
            </div>
        </div>
        <div id="game-over-screen" class="invisible">
            <h2 class="window">Game Over!</h2>
            <img src="" id="victory-image">
            <img src="" id="loss-image">
            <div class="window">
                <p id="final-result"></p>
                <button id="restart-button">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
