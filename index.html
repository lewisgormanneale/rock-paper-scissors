<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="scoreboard">
            <p>First to score 5 points wins!</p>
            <div id="player-score-message">Player Score = 0</div>
            <div id="computer-score-message">Computer Score = 0</div>
            <div>Last Round Result: <span id="last-round-result"></span></div>
        </div>
        <div id="buttons">
            <button id="rock-button" class="button">
                <img src="images/rock.png">
            </button>
            <button id="paper-button" class="button">
                <img src="images/paper.png">
            </button>
            <button id="scissors-button" class="button">
                <img src="images/scissors.png">
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
