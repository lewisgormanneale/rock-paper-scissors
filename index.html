<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header" class="window">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <div id="background">
            <div id="start-screen">
                <div id="game-start-window" class="window">
                    <p>First to score 5 points wins!</p>
                        <label for="player-name">Enter Player Name:</label>
                        <input type="text" id="player-name" name="player-name"></input>
                        <button id="start-button">Start Game</button>
                    </form>
                </div>
            </div>
            <div id="game-screen" class="invisible">
                <div id="buttons" class="window">
                    <button id="rock-button" class="button">
                        <img src="images/rock.png" class="button-image">
                    </button>
                    <button id="paper-button" class="button">
                        <img src="images/paper.png" class="button-image">
                    </button>
                    <button id="scissors-button" class="button">
                        <img src="images/scissors.png" class="button-image">
                    </button>
                </div>
                <div id="scoreboard">
                    <div id="player-window" class="window">
                        <img src="images/player-neutral.png" alt="player window" class="card-player">
                        <div id="player-score-message">Player Score: 0</div>
                    </div>
                    <div id="results" class="window">
                        <div>Last Round Result:</div>
                        <div id="matchup">
                            <img src="" id="player-last-played">
                            <span id="last-round-result"></span>
                            <img src="" id="computer-last-played">
                        </div>
                    </div>
                    <div id="computer-window" class="window">
                        <img src="images/computer-neutral.png" alt="computer reaction" class="card-player">
                        <div id="computer-score-message">Computer Score: 0</div>
                    </div>
                </div>
            </div>
            <div id="game-over-screen" class="invisible">
                <h2 class="window">Game Over!</h2>
                <img src="" id="victory-image">
                <img src="" id="loss-image">
                <div class="window">
                    <p id="final-result"></p>
                    <button id="restart-button">Restart Game</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="window">
        <p>Testing</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
