<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4de2803d7.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors!</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header id="header">
        <button id="spock-mode" class="invisible"><i class="fa-regular fa-hand-spock"></i></button>
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <button id="dark-mode" class="invisible"><i class="fa-solid fa-moon"></i></button>
    </header>
    <main>
        <div id="game-screen">
            <div id="rules">
                <h2>First to score 5 points wins!</h2>
                <img src="images/basic-rules.png" id="rules-diagram">
                <h3>Enter Player Name (must be under 10 characters and start with a letter):</h3>
            </div>
            <div id="match-window" class="invisible">
                <div id="player-window">
                    <div class="info-panel">
                        <div class="info-card player-info-card"> 
                            <i class="fa-solid fa-user" id="player-icon"></i>
                            <h3 id="player-score-message">Player Score: 0</h3>
                        </div>    
                    </div>
                    <div id="player-buttons"  class="buttons">
                        <div class="move-card player-move-card" id="rock-button">
                            <i class="fa-solid fa-hand-back-fist player-rock-icon"></i>
                        </div>
                        <div class="move-card player-move-card" id="paper-button">
                            <i class="fa-solid fa-hand player-paper-icon"></i>
                        </div>
                        <div class="move-card player-move-card" id="scissors-button">
                            <i class="fa-solid fa-hand-scissors player-scissors-icon"></i>
                        </div>
                    </div>
                </div>
                <div id="cpu-window">
                    <div id="cpu-buttons" class="buttons">
                        <div class="move-card cpu-move-card" id="cpu-rock-button">
                            <i class="fa-solid fa-hand-back-fist cpu-rock-icon"></i>
                        </div>
                        <div class="move-card cpu-move-card" id="cpu-paper-button">
                            <i class="fa-solid fa-hand cpu-paper-icon"></i>
                        </div>
                        <div class="move-card cpu-move-card" id="cpu-scissors-button">
                            <i class="fa-solid fa-hand-scissors cpu-scissors-icon"></i>
                        </div>
                    </div>
                    <div class="info-panel">
                        <div class="info-card cpu-info-card">
                            <i class="fa-solid fa-robot" id="cpu-icon"></i>
                            <h3 id="cpu-score-message">CPU Score: 0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-over-screen" class="invisible">
                <div id="main-game-over-message">
                    <h2>Game Over!</h2>
                    <h3 id="final-result"></h3>
                </div> 
            </div>
            <div id="message-window">
                <div id="start-message">
                    <input type="text" id="name-entry" name="player-name"></input>
                    <button id="start-button">Start Game</button>
                </div>
                <div id="scoreboard" class="invisible">
                    <div class="scoreboard-segment" id="player-scoreboard-segment">
                        <div class="previous-move-card player-move-card">
                            <i id="player-last-played"></i>
                        </div>
                    </div>
                    <div class="scoreboard-segment" id="text-scoreboard-segment">
                        <div id="text-score">
                            <h3>Last Round Result:</h3>
                            <h2 id="last-round-result"></h2>
                        </div>
                    </div>
                    <div class="scoreboard-segment" id="cpu-scoreboard-segment">
                        <div class="previous-move-card cpu-move-card">
                            <i id="cpu-last-played"></i>
                        </div>
                    </div>  
                </div>
                <div id="restart-section" class="invisible">
                    <button id="restart-button">Restart Game</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>View on <a target="_blank" href="https://github.com/lewisgormanneale/rock-paper-scissors">GitHub</a></p>
        <p><a href="https://www.vecteezy.com/free-vector/rock">Rock Vectors by Vecteezy</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
