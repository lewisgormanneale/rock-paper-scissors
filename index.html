<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="header" class="window">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <div id="background">
            <div id="start-screen">
                <div id="game-start-window" class="window">
                    <p>First to score 5 points wins!</p>
                        <label for="player-name">Enter Player Name (must be under 10 characters and start with a letter):</label>
                        <input type="text" id="player-name" name="player-name"></input>
                        <button id="start-button">Start Game</button>
                    </form>
                </div>
            </div>
            <div id="game-screen" class="invisible">
                <div id="buttons" class="window">
                    <button id="rock-button" class="button">✊</button>
                    <button id="paper-button" class="button">✋</button>
                    <button id="scissors-button" class="button">✌️</button>
                </div>
                <div id="scoreboard">
                    <div id="player-window" class="window">
                        <span class="competitor-icon">🙂</span>
                        <div id="player-score-message" class="window, score-window">Player Score: 0</div>
                    </div>
                    <div id="results" class="window, competitor window">
                        <div>Last Round Result:</div>
                        <div id="matchup">
                            <div>
                                <p id="last-round-result"></p>
                            </div>
                            <div id="cards-played">
                                <span id="player-last-played" class="last-played"></span>
                                <span id="computer-last-played" class="last-played"></span>
                            </div>
                        </div>
                    </div>
                    <div id="computer-window" class="window, competitor window">
                        <span class="competitor-icon">🤖</span>
                        <div id="computer-score-message" class="window, score-window">Computer Score: 0</div>
                    </div>
                </div>
            </div>
            <div id="game-over-screen" class="invisible">
                <div id="game-over-window" class="window">
                    <h2>Game Over!</h2>
                    <div>
                        <p id="final-result"></p>
                        <button id="restart-button">Restart Game</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="window">
        <p>View on <a target="_blank" href="https://github.com/lewisgormanneale/rock-paper-scissors">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
